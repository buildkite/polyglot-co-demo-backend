steps:

  - name: ":docker::package:"
    agents:
      queue: elastic
    plugins:
      docker-compose:
        build: app

  - wait

  - name: ":golang:"
    command: "go test"
    parallelism: 10
    agents:
      queue: elastic
    plugins:
      docker-compose:
        run: app

  - wait

  - trigger: "backend-deploy"
    label: ":shipit:"
    branches: "master"
    async: true
    build:
      message: ${BUILDKITE_MESSAGE}
      commit: ${BUILDKITE_COMMIT}
      branch: ${BUILDKITE_BRANCH}
